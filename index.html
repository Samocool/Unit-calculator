<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Reader - Apartment Usage Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="max-w-2xl mx-auto bg-white p-8 mt-10 rounded-lg shadow">
        <h1 class="text-2xl font-bold text-center mb-6">Apartment Unit Usage Calculator</h1>
        <div class="mb-6 grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
                <label class="block mb-2 font-semibold">Total Electricity Bill (₦)</label>
                <input type="number" id="totalBill" class="w-full border rounded px-3 py-2" min="0" placeholder="Enter total bill">
            </div>
            <div>
                <label class="block mb-2 font-semibold">Cost Per Unit (₦)</label>
                <input type="number" id="costPerUnit" class="w-full border rounded px-3 py-2" min="0" step="0.01" placeholder="Enter cost per unit">
            </div>
        </div>
        <div id="apartmentList"></div>
        <div class="flex gap-2 mb-6">
            <button id="addBtn" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Add Apartment</button>
            <button id="resetBtn" class="bg-gray-400 text-white px-4 py-2 rounded hover:bg-gray-500">Reset</button>
            <button id="calcBtn" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Calculate</button>
        </div>
        <div id="results"></div>
    </div>
    <script src="script.js"></script>
     <footer class="text-center text-gray-500 py-4 mt-8">
        Designed by Samocool 07053201950
    </footer>
</body>
</html>
